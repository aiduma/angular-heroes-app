<div fxLayout="column">
    <div>
        <h1>Buscador de Heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
            <mat-form-field>
              <input type="text"
                     placeholder="Pick one"
                     aria-label="Number"
                     matInput
                     [(ngModel)]="termino"
                     [matAutocomplete]="auto"
                     (input)="buscando()">
              <mat-autocomplete autoActiveFirstOption 
                #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionada( $event )">
                <mat-option value="" *ngIf="heroes.length==0 && termino.trim().length>0" >
                    Heroes no se encontro nada con {{termino}}
                </mat-option>
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                  {{heroe.superhero}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
    </div>

</div>
<div>
    <div fxFlex="column"
        fxFlex="20" 
        fxFlex.lg="20"
        fxFlex.sm="20">
        <app-heroe-tarjeta [heroe]="heroeSeleccionado" *ngIf="heroeSeleccionado">        
        </app-heroe-tarjeta>
    </div>
</div>
